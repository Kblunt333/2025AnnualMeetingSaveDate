<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: #3a6592;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #002b4e;
            overflow: hidden;
        }
        .container {
            position: relative;
            text-align: center;
            width: calc(100% - 20px); /* Adjust width to account for padding */
            height: calc(100% - 20px); /* Adjust height to account for padding */
            padding: 10px; /* Add padding */
            box-sizing: border-box; /* Include padding in width and height */
        }
        .buttons {
            position: absolute;
            bottom: 80px; /* Adjust this value to move buttons up or down */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            background-color: #3a6592;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 18px;
            font-weight: bold; /* Bolden the text */
            margin: 10px 0;
            cursor: pointer;
            border-radius: 15px;
            width: 80%; /* Widen the button */
            max-width: 275px; /* Ensure it doesn't get too wide on larger screens */
        }
        img {
            height: 100%;
            width: auto;
            object-fit: cover; /* Ensures the image covers the entire container height */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/EIHWddG.jpg" alt="Event Image">
        <div class="buttons">
            <a href="https://calendar.google.com/calendar/event?action=TEMPLATE&tmeid=MTdoMDAxc2lyYjhkajRvZ2QxbW83dGQ5dmcgOWY2MTZjMjE0ZTFlNjBmYTc1YTcwYzhkODkxOTQ3ZWQ5YWNmOGI3NDJlOGY4NWYyNDA4OWUyYzJmNTExZTNlNUBn&tmsrc=9f616c214e1e60fa75a70c8d891947ed9acf8b742e8f85f24089e2c2f511e3e5%40group.calendar.google.com" class="button">Add to Calendar (Google)</a>
            <a href="https://drive.google.com/uc?export=download&id=1UsD0Ancv_SeKTzLHdgZgEphcdIN2I8RS" class="button">Add to Calendar (.ical / iPhone)</a>
        </div>
    </div>
</body>
</html>
