<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: #3a6592;
            margin: 0;
            height: 100vh;
            background-color: #002b4e;
            overflow: hidden;
        }
        .container {
            position: absolute;
            top: 90%; /* Position the container 90% from the top */
            left: 50%;
            transform: translate(-50%, -50%); /* Center horizontally and adjust vertically */
            text-align: center;
            width: 100%;
            max-width: 1200px;
            padding: 0 10px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            background-color: #3a6592;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 10px;
            width: 80%;
            max-width: 300px;
        }
        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the entire container */
            z-index: -1; /* Places the image behind the container */
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <img src="https://i.imgur.com/EIHWddG.jpg" alt="Event Image">
    <div class="container">
        <div class="buttons">
            <a href="https://calendar.google.com/calendar/event?action=TEMPLATE&tmeid=MTdoMDAxc2lyYjhkajRvZ2QxbW83dGQ5dmcgOWY2MTZjMjE0ZTFlNjBmYTc1YTcwYzhkODkxOTQ3ZWQ5YWNmOGI3NDJlOGY4NWYyNDA4OWUyYzJmNTExZTNlNUBn&tmsrc=9f616c214e1e60fa75a70c8d891947ed9acf8b742e8f85f24089e2c2f511e3e5%40group.calendar.google.com" class="button">Add to Calendar (Google)</a>
            <a href="https://drive.google.com/uc?export=download&id=1UsD0Ancv_SeKTzLHdgZgEphcdIN2I8RS" class="button">Add to Calendar (.ical / iPhone)</a>
        </div>
    </div>
</body>
</html>
